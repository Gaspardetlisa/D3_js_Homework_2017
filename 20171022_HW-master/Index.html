<html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
    <h1>Mario</h1>
    <div style="margin-left: 50px">
        <a herf><img src="https://spencerfsu15.files.wordpress.com/2015/09/mario_8bit.png" height=100, width=100; >
</a>
    </div>
    <div style="background-color:lightgreen; width:200px; height: 50px; border: 6px solid green; border-top-style: double; border-bottom-style: dashed; margin: 0 100px 0 0 100px"></div>
    <div style="background-color:lightgreen; width:150px; height: 200px; border: 6px solid green; border-top-style: none; margin-left: 25px"></div>
    <hr>
    <h1>Button</h1>
    <p></p>
    <input width="300" type="button" onclick="launch()" value="啟動">
    <script>
        function randomA(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }

        function launch() {
            d3.select("p").text(randomA(1911, 2016));
        }
    </script>
    <style id="main.css">
        p {
            border: 2px solid red;
            height: 1em;
            width: 6em;
            padding: .5em;
        }

        input[type="button"] {
            width: 3em;
            font-size: 2em;
        }
    </style>
    <hr>
    <h1>Note</h1>
    <div style="background-color: lightpink; width: 300px; height: 200px">
        <svg width="300" height="200" id="svg1">
<circle cx="150" cy="105" r="15"></circle>
<rect x="160" y="30" width="5" height="78"></rect>
<line x1="500" y1="30" x2="0" y2="30" stroke="black" stroke-width="5"></line>
<line x1="500" y1="60" x2="0" y2="60" stroke="black" stroke-width="5"></line>
<line x1="500" y1="90" x2="0" y2="90" stroke="black" stroke-width="5"></line>
<line x1="500" y1="120" x2="0" y2="120" stroke="black" stroke-width="5"></line>
<line x1="500" y1="150" x2="0" y2="150" stroke="black" stroke-width="5"></line>
<text x="35" y="190" font-family="times" font-size= "43">老師好～La</text>
</svg>
        <script>
            var svg = d3.select("#svg2");
            svg.append("circle")
                .attr({
                    "cx": 150,
                    "cy": 120,
                    "r": 15
                });
        </script>
    </div>
    <hr>
    <h1>Bar_chart</h1>
    <script>
        var random = function(N, M) {
            var num = Math.random() * (M - N + 1) + N;
            return Math.floor(num);
        }
        var svg = d3.select("body").append("svg").attr({
            "width": 600,
            "height": 500
        });

        for (var i = 0; i < 20; i = i + 1) {
            var num = random(20, 300);
            svg.append("rect").attr({
                x: 10,
                y: (10 + 15) * i,
                width: num,
                height: 20,
                fill: "navy",
                stroke: "gold",
                "stroke-width": 2
            });
            svg.append("text").attr({
                x: 10 + num + 15,
                y: (10 + 15) * i + 15,
                "font-size": 18,
            }).text(num)
        }
    </script>
    <hr>
    <h1>Polyline_chart</h1>
    <svg width="10" height="300" id="svg3">
</svg>
    <script>
        function randomA(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }
        var lastNum = 0;
        var points = "10,10 ";

        var svg3 = d3.select("body").append("svg").attr({
            "width": 500,
            "height": 300,
        });

        for (var i = 0; i < 20; i++) {
            var thisNum = randomA(20, 400);

            points = points + (10 + thisNum) + "," + (10 + 12 * (i + 1)) + " ";
            svg3.append('circle')
                .attr({
                    cx: 10 + thisNum,
                    cy: 10 + 12 * (i + 1),
                    r: 8,
                    fill: "navy",
                    stroke: "gold"
                });
            svg3.append("text")
                .attr({
                    x: thisNum + 20,
                    y: 25 + 12 * i,
                    "font-size": 18
                }).text(thisNum);
            lastNum = thisNum;
        }
        points = points + "10," + (21 * 12 + 10);
        svg3.append("polyline")
            .attr({
                "points": points,
                "fill": "rgba(0,0,0,0)",
                stroke: "navy",
                "width": "20"

            });
    </script>

</body>

</html>
